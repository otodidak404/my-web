<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="title" content="Sk Key Checker - Free Stripe Key checker" />
  <meta name="description" content="stripe key checker and generator for free." />
  <meta name="keywords" content="cc, checker, credit card, live, dead, sk checker, sk key, stripe key, stripe" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="author" content="Saksham" />
  <title>SK KEY CHECKER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
 <style>
body {
  font-family: Inter;
  font-weight: 300;
  font-size: 14px;
  line-height: 1.6;
  color: #616370;
  background: #26272c;
  height: 100%;
  position: relative;
  margin: 2.5rem;
}
 </style>
 </head>

 <body>
  <h1 class="fs-3 fw-bold mb-5 text-uppercase mx-auto text-center text-light">Sk Key Checker</h1>
  <form role="form" id="form" onsubmit="event.preventDefault(); checkKeys();">
   <div class="box-body">
    <div class="box-content">
     <label for="skInput" class="form-label fs-6 font-monospace badge bg-danger text-light">SK Keys</label>
     <div>
      <textarea class="form-control" rows="10" id="skInput" name="skInput" placeholder="Enter SK keys here" required></textarea>
     </div>
     <div class="button text-center mb-3 mt-3">
      <button type="submit" name="valid" class="btn btn-outline-success text-light">START</button>
     </div>
    </div>
   </div>

 <div id="results" class="result mt-4">
   <!-- Info success -->
   <div class="box-title">
    <h3 class="panel-title alert alert-primary font-monospace">Live - <span class="badge bg-success live-count">0</span></h3>
   </div>
   <div class="box-body">
    <div class="box-content text-wrap text-break alert alert-success">
     <div class="panel-body live-results"></div>
    </div>
   </div>

   <!-- Info error -->
   <div class="box-title">
    <h3 class="panel-title alert alert-primary font-monospace">Die - <span class="badge bg-danger die-count">0</span></h3>
   </div>
   <div class="box-body">
    <div class="box-content text-wrap text-break alert alert-danger">
     <div class="panel-body dead-results"></div>
    </div>
   </div>
   
    <!-- Info unknown -->
      <div class="box-title">
      <h3 class="panel-title alert alert-primary font-monospace">Unknown - <span class="badge bg-warning unknown-count">0</span></h3>
      </div>
      <div class="box-body">
        <div class="box-content text-wrap text-break alert alert-warning">
          <div class="panel-body unknown-results"></div>
        </div>
      </div>
    </div>
  </form>

 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script>
async function checkKeys() {
    const skInput = document.getElementById('skInput').value.trim();
    if (!skInput) {
        alert('Please enter SK keys.');
        return;
    }

    const keys = skInput.split('\n').map(key => key.trim()).filter(key => key !== '');
    const liveResults = document.querySelector('.live-results');
    const deadResults = document.querySelector('.dead-results');
    const unknownResults = document.querySelector('.unknown-results');
    const liveCount = document.querySelector('.live-count');
    const dieCount = document.querySelector('.die-count');
    const unknownCount = document.querySelector('.unknown-count');

    liveResults.innerHTML = '';
    deadResults.innerHTML = '';
    unknownResults.innerHTML = '';
    liveCount.textContent = '0';
    dieCount.textContent = '0';
    unknownCount.textContent = '0';

    for (const skKey of keys) {
        try {
            const response = await fetch(`https://cors-bypasser-gilt.vercel.app/fetchdata?url=https://sk-checker.live/api/sk.php?sk=${skKey}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const text = await response.text();

            if (text.includes('DEAD')) {
                addResult(deadResults, text, 'dead');
                dieCount.textContent = parseInt(dieCount.textContent) + 1;
            } else if (text.includes('LIVE')) {
                addResult(liveResults, text, 'live');
                liveCount.textContent = parseInt(liveCount.textContent) + 1;
            } else {
                addResult(unknownResults, text, 'unknown');
                unknownCount.textContent = parseInt(unknownCount.textContent) + 1;
            }
        } catch (error) {
            console.error('Error:', error);
            addResult(unknownResults, `Error checking key: ${skKey}`, 'unknown');
            unknownCount.textContent = parseInt(unknownCount.textContent) + 1;
        }
    }
}

function addResult(container, text, status) {
    const resultElement = document.createElement('div');
    resultElement.classList.add('alert', status === 'live' ? 'alert-success' : status === 'dead' ? 'alert-danger' : 'alert-warning');
    resultElement.innerHTML = text;
    container.appendChild(resultElement);
}
 </script>
</body>
</html>
