<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Pemisah Email dan Kata Sandi</title>
    <style>
	
	body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #1e1e1e;
    color: #ffffff;
    margin: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #2e2e2e;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

textarea, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #333;
    color: #fff;
    border: 1px solid #444;
    border-radius: 5px;
}

textarea {
    height: 100px;
    resize: none;
}

button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

.output {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}

.domain-box {
    margin-top: 10px;
    border: 1px solid #007bff;
    padding: 10px;
    background-color: #3a3a3a;
}

.total-box {
    margin-top: 10px;
    border: 1px solid #4CAF50;
    padding: 10px;
    background-color: #2e4f2e;
}

.email-password-container {
    display: flex;
    justify-content: space-between;
}

.email-layar, .password-layar {
    flex: 1;
    font-weight: bold;
}

.email-item, .password-item {
    margin-bottom: 5px;
}

.copy-button {
    margin-left: 10px;
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.copy-button:hover {
    background-color: #0069d9;
}

.error {
    color: red;
    margin-top: 10px;
}

</style>
</head>
<body>
    <div class="container">
        <h2>Alat Pemisah Email dan Kata Sandi</h2>
        <form id="form-pemisah">
            <div class="form-group">
                <label for="inputData">Masukkan Email dan Kata Sandi:</label>
                <textarea id="inputData" placeholder="emailuser1@domain.com#password&#10;emailuser2@domain.com#password"></textarea>
                <div class="error" id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="separator">Pemisah (default: #):</label>
                <input type="text" id="separator" value="#" maxlength="1" />
            </div>
            <button type="button" id="pisahkan">Pisahkan</button>
            <button type="button" id="bersihkan">Bersihkan</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script>
	
// Function untuk menulis ke clipboard
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(
        function() {
            alert('Data telah disalin ke clipboard');
        },
        function(err) {
            console.error('Tidak dapat menulis ke clipboard:', err);
            alert('Tidak dapat menulis ke clipboard. Pastikan browser mendukung fitur clipboard.');
        }
    );
}

document.getElementById('pisahkan').addEventListener('click', function() {
    const inputData = document.getElementById('inputData').value.trim();
    const separator = document.getElementById('separator').value || '#';
    const lines = inputData.split('\n');
    const emailMap = {};
    const emailList = [];
    const errorMessage = document.getElementById('error-message');

    // Reset error message
    errorMessage.textContent = '';

    if (inputData === '') {
        errorMessage.textContent = 'Mohon masukkan data email dan kata sandi.';
        return;
    }

    lines.forEach(line => {
        const parts = line.split(separator);
        if (parts.length === 2) {
            const email = parts[0].trim();
            const password = parts[1].trim();
            const domain = email.split('@')[1];

            if (!emailMap[domain]) {
                emailMap[domain] = [];
            }
            emailMap[domain].push({ email, password });
            emailList.push(email);
        } else {
            errorMessage.textContent = 'Format input tidak valid. Pastikan menggunakan pemisah yang benar.';
        }
    });

    // Menampilkan hasil
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';

    for (const domain in emailMap) {
        outputDiv.innerHTML += `<div class="domain-box"><h3>Domain: ${domain}</h3>`;
        
        // Tambahkan layar untuk email dan password terpisah
        outputDiv.innerHTML += `<div class="email-password-container">`;
        
        // Layar email
        outputDiv.innerHTML += `<div class="email-layar">Email:</div>`;
        
        // Tampilkan email
        emailMap[domain].forEach(item => {
            outputDiv.innerHTML += `<div class="email-item">${item.email}</div>`;
        });
        
        // Layar password
        outputDiv.innerHTML += `<div class="password-layar">Kata Sandi:</div>`;
        
        // Tampilkan password
        emailMap[domain].forEach(item => {
            outputDiv.innerHTML += `<div class="password-item">${item.password}</div>`;
        });
        
        // Tutup layar email dan password
        outputDiv.innerHTML += '</div>';
        
        // Tutup kotak domain
        outputDiv.innerHTML += '</div>';
    }

    // Tambahkan kotak total email dengan tombol copy all di bawahnya
    let totalEmailHtml = '';
    emailList.forEach(email => {
        totalEmailHtml += `<p>${email}</p>`;
    });

    outputDiv.innerHTML += `<div class="domain-box"><h3>Hasil Total Email</h3>`;
    outputDiv.innerHTML += totalEmailHtml;

    // Tambahkan tombol copy all di bawah hasil total email
    outputDiv.innerHTML += `<button class="copy-button" onclick="copyToClipboard('${emailList.join(', ')}')">Copy All Emails</button>`;
    outputDiv.innerHTML += '</div>';

    if (Object.keys(emailMap).length === 0) {
        outputDiv.innerHTML = '<p>Tidak ada data yang valid ditemukan.</p>';
    }
});

// Function untuk membersihkan input dan output
document.getElementById('bersihkan').addEventListener('click', function() {
    document.getElementById('inputData').value = '';
    document.getElementById('separator').value = '#';
    document.getElementById('output').innerHTML = '';
    document.getElementById('error-message').textContent = '';
});
	</script>
</body>
</html>
