                            <button type="submit" id="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover flex items-center justify-center">

                                </svg>
                                Generate
                            </button>
                            <div class="wait-loading hidden">
                                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold btn-hover flex items-center justify-center">
                                    <svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9" />
                                    </svg>
                                    In Progress...
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Result Section -->
                    <div class="bg-white p-6 rounded-xl card-shadow relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Result</label>
                        <textarea id="result" rows="10" placeholder="Your generated cards will appear here" class="w-full p-3 border border-gray-200 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                        <button type="button" class="btn-clip absolute bottom-4 right-4 bg-gray-600 text-white p-2 rounded-lg btn-hover">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function generateCardNumber(bin) {
            let cleanBin = bin.replace(/[^0-9x]/gi, '');
            let desiredLength;
            if (cleanBin.startsWith('34') || cleanBin.startsWith('37')) {
                desiredLength = 15;
            } else if (['5018', '5020', '5038', '5893', '6304', '6759', '6761', '6762', '6763'].some(prefix => cleanBin.startsWith(prefix))) {
                desiredLength = 19;
            } else {
                desiredLength = 16;
            }
            if (cleanBin.length > desiredLength) {
                return "Error: BIN exceeds maximum length for this card type";
            }
            let cardNumber = '';
            for (let i = 0; i < cleanBin.length; i++) {
                if (cleanBin[i].toLowerCase() === 'x') {
                    cardNumber += Math.floor(Math.random() * 10);
                } else {
                    cardNumber += cleanBin[i];
                }
            }
            while (cardNumber.length < desiredLength - 1) {
                cardNumber += Math.floor(Math.random() * 10);
            }
            let sum = 0;
            let alternate = false;
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let n = parseInt(cardNumber.charAt(i));
                if (alternate) {
                    n *= 2;
                    if (n > 9) {
                        n = (n % 10) + 1;
                    }
                }
                sum += n;
                alternate = !alternate;
            }
            let checkDigit = (10 - (sum % 10)) % 10;
            return cardNumber + checkDigit;
        }

        function generateCVV(cardNumber) {
            return cardNumber.startsWith('34') || cardNumber.startsWith('37') 
                   ? String(Math.floor(Math.random() * 9000) + 1000)
                   : String(Math.floor(Math.random() * 900) + 100);
        }

        function padMonth(month) {
            return month < 10 ? `0${month}` : month;
        }

        function getCurrentYear() {
            return new Date().getFullYear();
        }

        function generateExpirationYear(currentYear) {
            const minYears = 3;
            const maxYears = 5;
            return currentYear + Math.floor(Math.random() * (maxYears - minYears + 1)) + minYears;
        }

        $(document).ready(function() {
            $('#codehap').submit(function(e) {
                e.preventDefault();
                
                $('.wait-loading').removeClass('hidden');
                $('#submit').addClass('hidden');

                var bin = $('input[name="bin"]').val();
                var quantity = parseInt($('input[name="number"]').val());
                var includeDate = $('input[name="date"]').is(':checked');
                var includeCSV = $('input[name="csv"]').is(':checked');
                var month = $('select[name="s_date"]').val();
                var yearInput = $('input[name="year"]').val().trim();
                var csv = $('input[name="s_csv"]').val();
                var format = $('select[name="format"]').val();

                var currentYear = getCurrentYear();
                var cards = [];
                for (var i = 0; i < quantity; i++) {
                    var cardNumber = generateCardNumber(bin);
                    
                    if (cardNumber.startsWith("Error")) {
                        $('#result').val(cardNumber);
                        $('.wait-loading').addClass('hidden');
                        $('#submit').removeClass('hidden');
                        return;
                    }

                    var expirationYear;
                    if (yearInput === "") {
                        expirationYear = generateExpirationYear(currentYear);
                    } else {
                        var parsedYear = parseInt(yearInput);
                        if (isNaN(parsedYear) || parsedYear < currentYear || parsedYear > 2050) {
                            $('#result').val("Error: Invalid year. Use a year between " + currentYear + " and 2050.");
                            $('.wait-loading').addClass('hidden');
                            $('#submit').removeClass('hidden');
                            return;
                        }
                        expirationYear = parsedYear;
                    }

                    var card = {
                        number: cardNumber,
                        month: includeDate ? (month ? padMonth(parseInt(month)) : padMonth(Math.floor(Math.random() * 12) + 1)) : undefined,
                        year: includeDate ? expirationYear : undefined,
                        cvv: includeCSV ? (csv ? csv : generateCVV(cardNumber)) : undefined
                    };
                    
                    Object.keys(card).forEach(key => card[key] === undefined && delete card[key]);
                    
                    cards.push(card);
                }

                var result = '';
                switch (format) {
                    case 'pipe':
                        result = cards.map(c => Object.values(c).join('|')).join('\n');
                        break;
                    case 'json':
                        result = JSON.stringify(cards, null, 2);
                        break;
                }

                $('#result').val(result);
                
                $('.wait-loading').addClass('hidden');
                $('#submit').removeClass('hidden');
            });

            $('.btn-clip').click(function() {
                var resultText = $('#result').val();
                navigator.clipboard.writeText(resultText).then(function() {
                    alert('Copied to clipboard!');
                });
            });

            $('#codehapBTN').click(function() {
                $('#ch').toggleClass('hidden');
            });
        });
    </script>
</body>
